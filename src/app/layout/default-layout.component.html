<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
            <mat-icon>menu</mat-icon>
        </button>
        <img src="/assets/img/logo.png" class="logo">
        <h1 class="app-name" translate>app.title</h1>
        <span class="filler"></span>
        <mat-menu #menu="matMenu">
            <div  mat-menu-item>
                <a class="flag-icon" (click)="changeLang('de')">
                    <svg xmlns="http://www.w3.org/2000/svg" id="flag-icon-css-de" viewBox="0 0 640 480">
                        <path fill="#ffce00" d="M0 320h640v160H0z" />
                        <path d="M0 0h640v160H0z" />
                        <path fill="#d00" d="M0 160h640v160H0z" />
                    </svg>
                </a>
                <a class="flag-icon" (click)="changeLang('en')">
                    <svg xmlns="http://www.w3.org/2000/svg" id="flag-icon-css-gb" viewBox="0 0 640 480">
                        <defs>
                            <clipPath id="a">
                                <path fill-opacity=".7" d="M-85.3 0h682.6v512H-85.3z" />
                            </clipPath>
                        </defs>
                        <g clip-path="url(#a)" transform="translate(80) scale(.94)">
                            <g stroke-width="1pt">
                                <path fill="#012169" d="M-256 0H768v512H-256z" />
                                <path fill="#fff"
                                    d="M-256 0v57.2L653.5 512H768v-57.2L-141.5 0H-256zM768 0v57.2L-141.5 512H-256v-57.2L653.5 0H768z" />
                                <path fill="#fff" d="M170.7 0v512h170.6V0H170.7zM-256 170.7v170.6H768V170.7H-256z" />
                                <path fill="#c8102e"
                                    d="M-256 204.8v102.4H768V204.8H-256zM204.8 0v512h102.4V0H204.8zM-256 512L85.3 341.3h76.4L-179.7 512H-256zm0-512L85.3 170.7H9L-256 38.2V0zm606.4 170.7L691.7 0H768L426.7 170.7h-76.3zM768 512L426.7 341.3H503l265 132.5V512z" />
                            </g>
                        </g>
                    </svg>
                </a>
            </div>
            <button mat-menu-item routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                <span translate>usermenu.profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span translate>usermenu.logout</span>
            </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" fixedBottomGap="0">
            <mat-nav-list>
                <a mat-list-item routerLink="/">Home</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="margin-left: 10px">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
