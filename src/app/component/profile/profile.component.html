<mat-card class="max-width-400 center-page">
    <mat-card-header style="display:block">
        <mat-card-title translate>profile.title</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <input matInput placeholder="{{ 'profile.placeholder-fullname' | translate }}" formControlName="fullname" required>
                <mat-error *ngIf="isFieldInvalid('fullname')" translate>profile.error-fullname</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="{{ 'profile.placeholder-newpw' | translate }}" formControlName="password">
                <mat-error *ngIf="isFieldInvalid('password')" translate>profile.error-password</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">{{'profile.btn-save' | translate}}</button>
        </form>
    </mat-card-content>
</mat-card>
