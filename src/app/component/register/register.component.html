<div class="register-content">
    <mat-card>
        <mat-card-title translate>register.title</mat-card-title>
        <mat-card-content>
            <img class="logo" src="/assets/img/logo.png">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                    <input matInput placeholder="{{ 'register.placeholder-fullname' | translate }}" formControlName="fullname" required />
                    <mat-error *ngIf="isFieldInvalid('fullname')" translate>register.error-fullname</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="{{ 'register.placeholder-username' | translate }}" formControlName="username" required />
                    <mat-error *ngIf="isFieldInvalid('username')" translate>register.error-username</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="{{ 'register.placeholder-password' | translate }}" formControlName="password" required type="password" />
                    <mat-error *ngIf="isFieldInvalid('password')" translate>register.error-password</mat-error>
                </mat-form-field>
                <div class="form-group">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading">{{'register.btn-register' | translate}}</button>
                    <img *ngIf="loading" class="pl-3"
                        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    <a mat-raised-button color="secondary" [routerLink]="['/login']">{{'register.btn-cancel' | translate}}</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
